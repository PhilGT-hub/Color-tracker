<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Strict Multi-Target Tracker</title>
<style>
body { font-family: sans-serif; text-align: center; background: #222; color: white; }
video, canvas { border: 1px solid #555; margin-top: 10px; touch-action: none; }
#controls { margin: 10px; }
button { margin: 0 5px; padding: 8px 12px; }
</style>
</head>
<body>
<h1>Super Strict Multi-Target Tracker</h1>
<div id="controls">
  <button id="flipBtn">Flip Camera</button>
  <button id="trackBtn">Track</button>
</div>
<video id="video" autoplay playsinline muted width="320" height="240"></video>
<canvas id="canvas" width="320" height="240"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let stream = null;
let currentFacingMode = "environment";

// --- CAMERA ---
async function startCamera(facingMode){
    if(stream) stream.getTracks().forEach(t=>t.stop());
    try{
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        video.srcObject = stream;
    } catch(e){
        console.log("Camera access failed, using default: ", e);
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
    }
}
startCamera(currentFacingMode);

document.getElementById('flipBtn').addEventListener('click', ()=>{
    currentFacingMode = currentFacingMode==="environment"?"user":"environment";
    startCamera(currentFacingMode);
});

// --- TRACKING ---
const rectWidth = canvas.width / 2;
const rectHeight = canvas.height / 2;
const rectX = (canvas.width - rectWidth)/2;
const rectY = (canvas.height - rectHeight)/2;

const targets = [];

// Extract a 3x3 grid of average colors from rectangle (super strict pattern)
function extractPattern(frame, x, y, w, h){
    const pattern = [];
    const gx = Math.floor(w/3);
    const gy = Math.floor(h/3);
    for(let i=0;i<3;i++){
        for(let j=0;j<3;j++){
            let r=0,g=0,b=0,count=0;
            for(let yy=0;yy<gy;yy++){
                for(let xx=0;xx<gx;xx++){
                    const px = x + j*gx + xx;
                    const py = y + i*gy + yy;
                    if(px>=frame.width || py>=frame.height) continue;
                    const idx = (py*frame.width + px)*4;
                    r+=frame.data[idx];
                    g+=frame.data[idx+1];
                    b+=frame.data[idx+2];
                    count++;
                }
            }
            pattern.push({r: r/count, g: g/count, b: b/count});
        }
    }
    return pattern;
}

// Compute strict pattern difference
function patternDiff(p1,p2){
    let sum=0;
    for(let i=0;i<p1.length;i++){
        sum += Math.sqrt((p1[i].r-p2[i].r)**2 + (p1[i].g-p2[i].g)**2 + (p1[i].b-p2[i].b)**2);
    }
    return sum/p1.length;
}

// --- TRACK BUTTON ---
document.getElementById('trackBtn').addEventListener('click', ()=>{
    const fctx = document.createElement('canvas').getContext('2d');
    fctx.canvas.width = canvas.width;
    fctx.canvas.height = canvas.height;
    fctx.drawImage(video,0,0,canvas.width,canvas.height);
    const frame = fctx.getImageData(0,0,canvas.width,canvas.height);
    const pattern = extractPattern(frame, rectX, rectY, rectWidth, rectHeight);
    targets.push(pattern);
});

// --- MAIN LOOP ---
function trackLoop(){
    ctx.drawImage(video,0,0,canvas.width,canvas.height);

    // Draw center rectangle
    ctx.strokeStyle='red';
    ctx.lineWidth=2;
    ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);

    const frame = ctx.getImageData(0,0,canvas.width,canvas.height);
    const searchStep = 2; // finer scanning
    const scales = [0.5,0.75,1,1.25,1.5];

    targets.forEach(target=>{
        let bestDiff = Infinity;
        let bestX=0,bestY=0,bestW=0,bestH=0;

        for(const scale of scales){
            const w = Math.max(10, Math.floor(rectWidth*scale));
            const h = Math.max(10, Math.floor(rectHeight*scale));
            for(let y=0;y<=frame.height-h;y+=searchStep){
                for(let x=0;x<=frame.width-w;x+=searchStep){
                    const pattern = extractPattern(frame, x, y, w, h);
                    const diff = patternDiff(pattern, target);
                    if(diff<bestDiff){
                        bestDiff=diff;
                        bestX=x;
                        bestY=y;
                        bestW=w;
                        bestH=h;
                    }
                }
            }
        }

        if(bestDiff<15){ // SUPER STRICT threshold
            ctx.strokeStyle='lime';
            ctx.lineWidth=2;
            ctx.strokeRect(bestX,bestY,bestW,bestH);
        }
    });

    requestAnimationFrame(trackLoop);
}

trackLoop();
</script>
</body>
</html>
