<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Target Rectangle Tracker</title>
<style>
body { font-family: sans-serif; text-align: center; background: #222; color: white; }
video, canvas { border: 1px solid #555; margin-top: 10px; touch-action: none; }
#controls { margin: 10px; }
button { margin: 0 5px; padding: 8px 12px; }
</style>
</head>
<body>
<h1>Multi-Target Rectangle Tracker</h1>
<div id="controls">
  <button id="flipBtn">Flip Camera</button>
  <button id="trackBtn">Track</button>
</div>
<video id="video" autoplay playsinline muted width="320" height="240"></video>
<canvas id="canvas" width="320" height="240"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let stream = null;
let currentFacingMode = "environment";

// --- CAMERA ---
async function startCamera(facingMode){
    if(stream) stream.getTracks().forEach(t=>t.stop());
    try{
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        video.srcObject = stream;
    } catch(e){
        console.log("Camera access failed, using default: ", e);
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
    }
}
startCamera(currentFacingMode);

document.getElementById('flipBtn').addEventListener('click', ()=>{
    currentFacingMode = currentFacingMode==="environment"?"user":"environment";
    startCamera(currentFacingMode);
});

// --- TRACKING ---
const rectWidth = canvas.width / 2;
const rectHeight = canvas.height / 2;
const rectX = (canvas.width - rectWidth)/2;
const rectY = (canvas.height - rectHeight)/2;

// Store multiple targets
const targets = [];

// Get average color inside rectangle
function getAverageColor(frame, x, y, w, h){
    let r=0,g=0,b=0,count=0;
    for(let i=0;i<h;i+=2){
        for(let j=0;j<w;j+=2){
            const idx = ((y+i)*frame.width + (x+j))*4;
            r+=frame.data[idx];
            g+=frame.data[idx+1];
            b+=frame.data[idx+2];
            count++;
        }
    }
    return {r: r/count, g: g/count, b: b/count};
}

// Compute color difference
function colorDiff(c1,c2){
    return Math.sqrt((c1.r-c2.r)**2 + (c1.g-c2.g)**2 + (c1.b-c2.b)**2);
}

// --- TRACK BUTTON ---
document.getElementById('trackBtn').addEventListener('click', ()=>{
    // Capture target color in rectangle at this moment
    const frameCanvas = document.createElement('canvas');
    frameCanvas.width = canvas.width;
    frameCanvas.height = canvas.height;
    const fctx = frameCanvas.getContext('2d');
    fctx.drawImage(video,0,0,canvas.width,canvas.height);
    const frame = fctx.getImageData(0,0,canvas.width,canvas.height);
    const avgColor = getAverageColor(frame, rectX, rectY, rectWidth, rectHeight);
    targets.push(avgColor);
});

// --- MAIN LOOP ---
function trackLoop(){
    ctx.drawImage(video,0,0,canvas.width,canvas.height);

    // Draw center rectangle
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 2;
    ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);

    const frame = ctx.getImageData(0,0,canvas.width,canvas.height);
    const searchStep = 4;
    const minSize = 10;
    const scales = [0.5,0.75,1,1.25,1.5]; // simple scale tolerance

    targets.forEach(target=>{
        let bestDiff = Infinity;
        let bestX=0,bestY=0;
        let bestW=0,bestH=0;

        for(const scale of scales){
            const w = Math.max(minSize, Math.floor(rectWidth*scale));
            const h = Math.max(minSize, Math.floor(rectHeight*scale));
            for(let y=0;y<=frame.height-h;y+=searchStep){
                for(let x=0;x<=frame.width-w;x+=searchStep){
                    const avg = getAverageColor(frame,x,y,w,h);
                    const diff = colorDiff(avg,target);
                    if(diff<bestDiff){
                        bestDiff = diff;
                        bestX=x;
                        bestY=y;
                        bestW=w;
                        bestH=h;
                    }
                }
            }
        }

        if(bestDiff<50){ // lower = stricter
            ctx.strokeStyle='lime';
            ctx.lineWidth=2;
            ctx.strokeRect(bestX,bestY,bestW,bestH);
        }
    });

    requestAnimationFrame(trackLoop);
}

trackLoop();
</script>
</body>
</html>
